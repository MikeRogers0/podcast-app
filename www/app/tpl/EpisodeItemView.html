<a href="<%= episode.link %>" target="_blank"><%= episode.title %></a> - <a href="/podcasts/<%= podcast.slug %>"><%= podcast.title %></a>
<a class="playPause pure-button">
    <% if (episode.playing){ %>
        Pause
    <% } else { %>
        Play
    <% } %>
</a>

<a class="queue pure-button">
    <% if (episode.queued){ %>
        Unqueue
    <% } else { %>
        Queue
    <% } %>
</a>

<span class="percentCompleted">
(<%= episode.percentCompleted %>%)
</span>
